<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Comm&uuml;ter</title>

	
	<!--Call to jQuery-->
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

	<!--Calls to Firebase-->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.1.1/firebaseui.css"/>
		
	<!--Call to Bootstrap with Bootswatch Layout-->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">

	<!--Call to googlemaps api-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPcxvzzVjsR9zzeLUTBhV87D-a9OER6HQ" async defer></script>

</head>

<body>
	<!--Wrap Page in Container to create equal margins-->
	<div class="container">
		
		<!--Page Header Div-->
		<div class="jumbotron" id="page-header">
			<h1 align="center">Comm&uuml;ter</h1><br>
			<h3 align="center">Find the most time-efficient way to get to your destination!</h3>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading"><h5>Origin</h5></div><br>
					
					<div class="panel-body">
						<div class="form-group">
							<input class="form-control" id="originStreet-input" type="text" placeholder="Street Address">
							<div class="col-sm-7" style="padding:0px;">
								<input class="form-control" id="originCity-input" type="text" placeholder="City">
							</div>
							<div class="col-sm-2" style="padding:0px;">
								<input class="form-control" id="originState-input" type="text" placeholder="State">
							</div>
							<div class="col-sm-3" style="padding:0px;">
								<input class="form-control" id="originZIP-input" type="text" placeholder="ZIP Code">
							</div>
						</div>
					<!--Figure out how clicking the link will take in the User's location and put fill in the origin field-->
					<br>
					<br>
					<br>
					<a href="#" id="userLocation">Use Current Location</a>
					</div>
				</div>
			</div>
			
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading"><h5>Destination</h5></div><br>
					
					<div class="panel-body">
						<div class="form-group">
							<input class="form-control" id="destinationStreet-input" type="text" placeholder="Street Address">
							<div class="col-sm-7" style="padding:0px;">
								<input class="form-control" id="destinationCity-input" type="text" placeholder="City">
							</div>
							<div class="col-sm-2" style="padding:0px;">
								<input class="form-control" id="destinationState-input" type="text" placeholder="State">
							</div>
							<div class="col-sm-3" style="padding:0px;">
								<input class="form-control" id="destinationZIP-input" type="text" placeholder="ZIP Code">
							</div>
						</div>
					
						<br>
						<br>
						<!--Give button functionality to push all input values onto Firebase, hide prevOrigins & prevDestinations, 
						and show fastestOption & cheapestOption-->
						<div class="text-center">
							<button class="btn btn-default btn-success" type="submit" id="submitButton">Find Estimates</button>
							<button class="btn btn-default" id="resetButton">Reset</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--Hidden until Submit is clicked
		Append to fastestOption and cheapestOption 
		"Uber" or "BART"
		The Time for the Trip and the Price for Each
		The Option to open the appropriate Uber, BART, or Maps app-->

		<div class="row">
			<div class="col-md-4">
				<div id="UBERit">
				</div>
			</div>

			<div class="col-md-4">
				<div id="TRANSITit">
				</div>
			</div>

			<div class="col-md-4">
				<div id="WALKit">
				</div>
			</div>
		</div>

		
		
		<div class="row">
			<div class="col-md-6">
				<h5>Previous Origins</h5><br>
				<span id="prevOrigins"></span>
			</div>

			<div class="col-md-6">
				<h5>Previous Destinations</h5><br>
				<span id="prevDestinations"></span>
			</div>
		</div>
		

	</div>

  <!-- JavaScript -->
  <script src="assets/app.js"></script>
</body>
</html>
